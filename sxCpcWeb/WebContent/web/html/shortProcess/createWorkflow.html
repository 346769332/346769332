<script type="text/javascript">
/*********************************************加载流程图begin***********************************************/
var property={
		width:1000,//1200
		height:410,//600
		toolBtns:["start round","node","end round","task round","chat","state","plug","join","fork","complex mix"],
		haveHead:true,
		headBtns:["new","open","save","undo","redo","reload"],// 如果haveHead=true，则定义HEAD区的按钮
		haveTool:true,
		haveGroup:true,
		useOperStack:true
	};
	var remark={
		cursor:"选择指针",
		direct:"结点连线",
		start:"入口结点",
		node:"自动结点",
		"end":"结束结点",
		"task":"任务结点",
		chat:"决策结点",
		state:"状态结点",
		plug:"附加插件",
		fork:"分支结点",
		"join":"联合结点",
		"complex mix":"复合结点",
		group:"组织划分框编辑开关"
	};
	var demo;
		demo=$.createGooFlow($("#workflow"),property);
		demo.setNodeRemarks(remark);
		demo.onItemDel=function(id,type){
			return confirm("确定要删除该单元吗?");
		};
	$("#workflow .GooFlow_head .GooFlow_head_btn .ico_new").parent().hide();
	$("#workflow .GooFlow_head .GooFlow_head_btn .ico_open").parent().hide();
	$("#workflow .GooFlow_head .GooFlow_head_btn .ico_save").parent().hide();
	$("#workflow .GooFlow_head .GooFlow_head_btn .ico_reload").parent().hide();
/*********************************************加载流程图end***********************************************/
</script>
